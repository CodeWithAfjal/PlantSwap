<body>
    <header>
         <h1><a href="index.html">ðŸŒ± PlantSwap</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Shop</a></li>
                <li><a href="#about"> About</a></li>
                <li><a href="contact.html"> Contact</a></li>
                <li><a href="swap.html">Swap Zone</a></li>
                <li>
                    <a href="cart.html">
                        Cart <i class="fas fa-shopping-cart"></i>
                        (<span id="cart-count">0</span>)
                    </a>
                </li>
            </ul>
        </nav>
     
    </header>

    <main>
        <h2>Checkout </h2>

        <div id="checkout-success-message" class="message success" style="display: none;">
            <h4>Thank You!</h4>
            <p> Your order has been</p>
            <a href="index.html" class="button">Continue Shopping</a>
        </div>

        <form id="checkout-form">
            <div id="form-errors" class="message error" style="display: none;"></div>

            <fieldset>
                <legend>Shipping Information</legend>
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                 <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                 <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                 <div>
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required pattern="\d{5}(-\d{4})?"> <!-- Basic US ZIP validation -->
                 </div>
            </fieldset>

             <fieldset>
                <legend>Payment Details </legend>
                 <div>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" > <!-- Basic 16 digit check -->
                 </div>
                 <div>
                    <label for="expiry">Expiry (MM/YY):</label>
                    <input type="text" id="expiry" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/\d{2}">
                 </div>
                 <div>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="123" required pattern="\d{3}">
                 </div>
            </fieldset>

            <button type="submit" class="button primary">Place Order</button>
        </form>

    </main>
    
<div class="reviews-container">
    <h2>Customer Reviews</h2>
    
    <form id="reviewForm">
        <label for="reviewer">Your Name</label>
        <input type="text" id="reviewer" name="reviewer" required>

        <label for="review">Your Review</label>
        <textarea id="review" name="review" rows="4" required></textarea>

        <button type="submit">Submit Review</button>
    </form>

    <div class="reviews-list" id="reviewsList">
        <!-- Reviews will appear here -->
    </div>
</div>
